<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное число.
-->
<script>
  "use strict";
  
  const number = +prompt("Первый способ. Введите число");

   // Первый способ
  let hundreds = Math.floor(number % 1000 / 100);
  let tens = Math.floor(number % 100/ 10);
  let unit = number % 10;
  alert(`Первый способ. В числе ${number} количество сотен: ${hundreds}, десятков: ${tens}, единиц: ${unit}`);

  //Второй способ
  const stringNumber = String(number);
  hundreds = +stringNumber.slice(-3, -2);
  tens = +stringNumber.slice(-2, -1);
  unit = +stringNumber.slice(-1);
  alert(`Второй способ. В числе ${number} количество сотен: ${hundreds}, десятков: ${tens}, единиц: ${unit}`);

</script>
</body>
</html>
