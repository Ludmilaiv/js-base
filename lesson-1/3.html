<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  
  /*
  1. К 10 прибавляем 10 - получаем 20.
  2. К 20 прибавляем строку 10, число преобразуется в строку, и мы получаем строку 2010
  */
  console.log(10 + 10 + "10");

  /*
  1. К 10 прибавляем строку 10, число преобразуется в строку, и мы получаем 1010.
  2. Строку 10 складываем с числом 10, число преобразуется в строку, и мы получам строку 101010
  */
  console.log(10 + "10" + 10);

  /*
  1. К 10 прибавляем 10 - получаем 20.
  2. Строку 10 с помощью знака + преобразуем в число 10.
  3. Прибавляем к 20 число 10, получаем число 30
  */
  console.log(10 + 10 + +"10");

   /*
  1. Пустую строку знаком - превращаем в -0. 
  2. При делении на -0 получаем -Infinity
  */
  console.log(10 / -"");

   /*
  1. Пытаемся преобразовать знаком + "2,5" в число. Этого сделать не получается, так как в числе не может быть запятой. Получаем NaN.
  2. Делим 10 на NaN и тоже получаем NaN
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
